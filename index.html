<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <form>
        <div>
            <input type="text" name="display" disabled>
        </div>
        <div class="BtnRow">
            <button type="button" class="AC" onclick="display.value=''">AC</button>
            <button type="button" class="Del" onclick="display.value=display.value.toString().slice(0,-1)">Del</button>
            <button type="button" class="Dot" onclick="display.value +='.'">.</button>
            <button type="button" class="Operator" onclick="display.value +='/'">/</button>
        </div>
        <div class="BtnRow">
            <button type="button" class="NumBtn" value="7" onclick="display.value +='7'">7</button>
            <button type="button" class="NumBtn" onclick="display.value +='8'">8</button>
            <button type="button" class="NumBtn" onclick="display.value +='9'">9</button>
            <button type="button" class="Operator" onclick="display.value +='*'">*</button>
        </div>
        <div class="BtnRow">
            <button type="button" class="NumBtn" onclick="display.value +='4'">4</button>
            <button type="button" class="NumBtn" onclick="display.value +='5'">5</button>
            <button type="button" class="NumBtn" onclick="display.value +='6'">6</button>
            <button type="button" class="Operator" onclick="display.value +='-'">-</button>
        </div>
        <div class="BtnRow">
            <button type="button" class="NumBtn" onclick="display.value +='1'">1</button>
            <button type="button" class="NumBtn" onclick="display.value +='2'">2</button>
            <button type="button" class="NumBtn" onclick="display.value +='3'">3</button>
            <button type="button" class="Operator" onclick="display.value +='+'">+</button>
        </div>
        <div class="BtnRow">
            <button type="button" class="NumBtn" onclick="display.value +='00'">00</button>
            <button type="button" class="NumBtn" onclick="display.value +='0'">0</button>
            <button type="button" class="Equal" onclick="display.value = eval(display.value)">=</button>
        </div>
    </form>
    </div> 
</div>
    
</body>
</html>
